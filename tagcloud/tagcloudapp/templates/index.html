{% extends "base.html" %}

{% block h1 %} Tag erfassen {% endblock %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'tagify.css' %}">
<script src="{% static 'tag-javascript.js' %}"></script>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous">
</script>
<script src="{% static 'tagify.min.js' %}"></script>
{% endblock %}
{% block body %}


<center>
    <select id="projectselect">
      {% for project in projects %}
        <option value="{{ project.id }}">{{ project.name }}</option>
      {% endfor %}
    </select>

  <select id="workpackageselect">
      <option value="">Select</option>
  </select>

  <select id="subjectselect">
        <option value="">Select</option>
  </select>

  <form action="/test" method="post" id="tagform">
  {% csrf_token %}
      <input type="text", id="taginput", placeholder="Bitte Tag eingeben">
  </form>

  <button id="tagsubmit">Test</button>

</center>

{% endblock %}
