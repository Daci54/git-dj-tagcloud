<!DOCTYPE html>

<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Tag Cloud im Projektmanagement</title>
  <meta name="description" content="Tag Cloud im Projektmanagement">
  <meta name="author" content="Dalibor Stojkovic">
  {% csrf_token %}
  {% load static %}
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
  <script src="{% static 'tagify.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'tagify.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'tagcloud.css' %}">
  {% block head %}{% endblock %}
</head>

<center>
  <h1 class="heading1">{% block h1 %}{% endblock %}</h1>
</center>

  {% block script %}{% endblock %}

  {% block body %}{% endblock %}

</body>
</html>
